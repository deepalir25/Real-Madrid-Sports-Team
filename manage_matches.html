<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Matches</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Real Madrid FC</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="manage_matches.html">Manage Matches</a></li>
          <li class="nav-item"><a class="nav-link" href="analytics.html">Analytics</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <h2>Match Manager</h2>
    <form id="matchForm">
      <input type="text" id="date" placeholder="Date (YYYY-MM-DD)" required>
      <input type="text" id="opponent" placeholder="Opponent" required>
      <input type="text" id="result" placeholder="Result (W/D/L)" required>
      <button type="submit">Add Match</button>
    </form>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Date</th>
          <th>Opponent</th>
          <th>Result</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="matchTable"></tbody>
    </table>
  </main>
  <script src="js/main.js" defer></script> 
</body>
</html>
